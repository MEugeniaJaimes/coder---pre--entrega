        <main class="contenido"> 
            <form class="row g-3">
                <div class="col-md-4">
                  <label for="validationDefault01" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
                </div>
                <div class="col-md-4">
                  <label for="validationDefault02" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
                </div>
                <div class="col-md-4">
                  <label for="validationDefaultUsername" class="form-label">Nombre de usuario</label>
                  <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationDefault03" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-3">
                  <label for="validationDefault04" class="form-label">País</label>
                  <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Seleccionar...</option>
                    <option>Argentina</option>
                    <option>Bolivia</option>
                    <option>Brasil</option>
                    <option>Chile</option>
                    <option>Colombia</option>
                    <option>Costa Rica</option>
                    <option>Cuba</option>
                    <option>República Dominicana</option>
                    <option>Ecuador</option>
                    <option>El Salvador</option>
                    <option>Guatemala</option>
                    <option>Haití</option>
                    <option>Honduras</option>
                    <option>Jamaica</option>
                    <option>México</option>
                    <option>Nicaragua</option>
                    <option>Panamá</option>
                    <option>Paraguay</option>
                    <option>Perú</option>
                    <option>Puerto Rico</option>
                    <option>España</option>
                    <option>Uruguay</option>
                    <option>Venezuela</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="validationDefault05" class="form-label">Número de Teléfono</label>
                  <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">+XX</span>
                    <input type="text" class="form-control" id="validationDefault05" aria-describedby="inputGroupPrepend2" required>
                  </div>
                </div>
                <div class="col-12">
                  <label for="validationDefaultEmail" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="validationDefaultEmail" required>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
              </form>
